<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fortune Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>✨ Fortune Generator ✨</h1>
        <p>Discover wisdom with every refresh</p>
    </header>

    <main>
        <section class="fortune-container">
            <div id="fortuneBox" class="fortune-box">
                <p id="fortuneText">Your fortune will appear here...</p>
            </div>

            <div class="button-group">
                <button id="fontColorBtn" class="control-btn" title="Change Text Color">
                    <span class="btn-label"></span>
                </button>
                <button id="bgColorBtn" class="control-btn" title="Change Background Color">
                    <span class="btn-label"></span>
                </button>
                <button id="borderColorBtn" class="control-btn" title="Change Border Color">
                    <span class="btn-label"></span>
                </button>
                <button id="fontStyleBtn" class="control-btn" title="Change Font Style">
                    <span class="btn-label"></span>
                </button>
            </div>
        </section>
    </main>

    <footer>
        <p style="text-align: center">&copy; 2025 Fortune Generator. Refresh for a new fortune!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
